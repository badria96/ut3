<div class="container">
  <h1><b>Angular Todo List</b></h1>
  <hr>
  <br>
  <form class="todo-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="row">
      <div class="input-field col s9">
        <input type="text" name="title" id="title" ngModel required minlength="4" maxlength="200" pattern="^[a-zA-Z0-9\s]*$">
        <label for="title"><div *ngIf="!todos?.length" class="msg">Enter Task</div></label>
        <div *ngIf="f.controls['title'].hasError('minlength') || f.controls['title'].hasError('maxlength') || f.controls['title'].hasError('pattern')">
          <div class="error-msg">
            <p style="color: red;font-family: 'Times New Roman', Times, serif;font-size:medium;">*Text must be between 4 and 200 characters and should not contain special characters.</p>
          </div>
        </div>
      </div>
      <br>
      <div class="input-field col s3">
        <button type="submit" class="btn waves-effect waves-light orange">
          <i class="material-icons inline-icon">add</i>Add
        </button>
      </div>
    </div>
    <br>
  </form>

  <ul class="todo-list" *ngFor="let todo of todos">
    <li *ngIf="!todo.isComplete">
      <div>
        <div>{{ todo.title }}</div>
        <div>
          <button (click)="onComplete(todo.id)" class="btn-floating waves-effect waves-light green">
            <i class="material-icons">check</i>
          </button>
          <button (click)="onDelete(todo.id)" class="btn-floating waves-effect waves-light red">
            <i class="material-icons">delete</i>
          </button>
        </div>
      </div>
    </li>
  </ul>

  <div *ngIf="!todos?.length" class="msg">
    Your Todo List is Empty!
  </div>

  <hr>
  <br>

  <h1 id="completed-tasks"><b>Completed Tasks</b></h1>
  <hr>
  <br>
  <ul class="todo-list" *ngFor="let todo of todos">
    <li *ngIf="todo.isComplete">
      <div>
        <div>{{ todo.title }}</div>
        <div>
          <button (click)="onDelete(todo.id)" class="btn-floating waves-effect waves-light red">
            <i class="material-icons">delete</i>
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
